        .loading {

        .spinner {

        @keyframes spin {

        .alert {

        }

        .alert-error {

        }
    </style>

<body>

            <!-- é¢„è§ˆåŒºåŸŸ -->

                    <input type="range" id="fgThreshold" min="200" max="255" step="1" value="240">

            <!-- åŠ è½½åŠ¨ç”» -->

    </div>

    <script>
        // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/matting/status');
                const data = await response.json();

                const statusEl = document.getElementById('serverStatus');
                const statusText = document.getElementById('statusText');

                if (data.code === 200) {
                    statusEl.className = 'status online';
                    statusText.textContent = 'âœ“ ComfyUI å·²è¿æ¥';
                } else {
                    statusEl.className = 'status offline';
                    statusText.textContent = 'âœ— ComfyUI æœªè¿æ¥';
                }
            } catch (error) {
                const statusEl = document.getElementById('serverStatus');
                const statusText = document.getElementById('statusText');
                statusEl.className = 'status offline';
                statusText.textContent = 'âœ— è¿æ¥å¤±è´¥';
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        checkServerStatus();

        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const paramsArea = document.getElementById('paramsArea');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.classList.add('show');
                paramsArea.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        // å‚æ•°æ»‘å—
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });

        document.getElementById('fgThreshold').addEventListener('input', (e) => {
            document.getElementById('fgThresholdValue').textContent = e.target.value;
        });

        document.getElementById('bgThreshold').addEventListener('input', (e) => {
            document.getElementById('bgThresholdValue').textContent = e.target.value;
        });

        document.getElementById('erodeSize').addEventListener('input', (e) => {
            document.getElementById('erodeSizeValue').textContent = e.target.value;
        });

        document.getElementById('alphaMatting').addEventListener('change', (e) => {
            document.getElementById('alphaMattingParams').style.display =
                e.target.checked ? 'block' : 'none';
        });

        // æ‰§è¡ŒæŠ å›¾
        document.getElementById('executeBtn').addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡ï¼');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');
            document.getElementById('executeBtn').disabled = true;

            const formData = new FormData();
            formData.append('image', file);
            formData.append('threshold', document.getElementById('threshold').value);
            formData.append('alphaMatting', document.getElementById('alphaMatting').checked);
            formData.append('alphaMattingForegroundThreshold', document.getElementById('fgThreshold').value);
            formData.append('alphaMattingBackgroundThreshold', document.getElementById('bgThreshold').value);
            formData.append('alphaMattingErodeSize', document.getElementById('erodeSize').value);

            try {
                const response = await fetch('/api/matting/execute', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.code === 200) {
                    // æ˜¾ç¤ºç»“æœ
                    document.getElementById('originalImage').src = previewImage.src;
                    document.getElementById('resultImage').src = data.data.outputUrl;
                    document.getElementById('downloadLink').href = data.data.outputUrl;
                    document.getElementById('resultArea').classList.add('show');
                } else {
                    alert('å¤„ç†å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('executeBtn').disabled = false;
            }
        });

        // é‡ç½®
        document.getElementById('resetBtn').addEventListener('click', () => {
            fileInput.value = '';
            previewArea.classList.remove('show');
            paramsArea.classList.remove('show');
            resultArea.classList.remove('show');
        });

        // æ–°å»ºä»»åŠ¡
        document.getElementById('newTaskBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
